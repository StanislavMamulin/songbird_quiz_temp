<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Songbird quiz</title>
</head>
<body>
  <main class="main">
    <div class="top-panel">
      <div class="top-panel__info">
        <img class="logo" src="../../assets/vectors/logo.svg">
        <span class="top-panel__info__score">Score: 0</span>
      </div>
      <ul class="question-categories"></ul>
    </div>
    <div class="current-question"></div>
    <div class="answers-wrapper">
      <ul class="answers"></ul>
      <div class="bird-info">
        <p class="bird-info__stub">
          Послушайте плеер.
          Выберите птицу из списка.
        </p>
      </div>
    </div>
    <button class="button next-question">Next question</button>
  </main>
</body>
</html>
